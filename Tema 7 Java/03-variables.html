<html>

<head>
    <title>Variables en JS</title>
    <meta charset="UTF-8">
</head>

<body>
        <h1>Variables en JS</h1>
        <script lang="javascript" type="text/javascript">
            var userName;                       //Declaración de variable
            userName = "Axel Pardo ";           //Inicialización = Primera asignación   
            document.write("Este programa esta hecho por "+userName);

            var age=23;                         //Declaración e inicialización en una sola intrucción
            document.write("Ahora mismo tengo "+age + "anos.")

            age =24;
            document.write("El siguiente ano cumplirá "+age+" anos.");
        </script>
</body>
</html>
