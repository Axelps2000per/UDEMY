<html>

<head>
    <title>Operadores en JS</title>
    <meta charset="UTF-8">
</head>

<body>
        <h1>operadores en JS</h1>
        <script lang="javascript" type="text/javascript">
            var num1 = 23;      //Integer
            var num2 = 33.33;   //Float

            document.write("Operando 1 : " +num1);
            document.write("<br/>");
            document.write("Operando 2 : " +num2);
            document.write("<br/>");
            document.write("La suma de ambos es: "+ (num1+num2));
            document.write("<br/>");
            document.write("La resta de ambos es: "+ (num1-num2));
            document.write("<br/>");
            document.write("La multiplicación de ambos es: "+ (num1*num2));
            document.write("<br/>");
            document.write("La división de ambos es: "+ (num1/num2));
            document.write("<br/>");
            document.write("El resto de dividir 68 entre 5 es: "+ (68%5));
            document.write("<br/>");
            ++num1;
            document.write("Si sumamos 1 a 23 da: " + num1);
            document.write("<br/>");
            num1--;
            document.write("Si restamos 1 a 24 da: " + num1);
            document.write("<br/>");

            var name= "Axel ";
            var surname= "Pardo";
            var fullname = name + surname;
            document.write("El creador de este archivo es: " + fullname);
        </script>
</body>
</html>
