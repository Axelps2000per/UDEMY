    <body>
        <h1>Trim, Replace, Split</h1>
        <script lang="javascript" type="text/javascript">
           
            var phrase ="Si tu no luchas por tus suenos, alguien te pagará para que luches por los suyos";
            document.write(phrase+"</br>");

            var newPhrase = phrase.replace("suenos", "pokemons");
            
            document.write(newPhrase+"<br/>");

            document.write(phrase+"<br/>");
                    //Reemplazando las vocales con "*"
            document.write(phrase.replace(/[AEIOUaeiou]/g,"*")+"</br>");

                    //Convirtiendo variable(lista) a un array
            var names = "Axel Pardo, Esequiel, Maria, elvis, David, Antoniii, pirom";
            var moreNames = names.split(", ");
            for (x in moreNames)
            {
                document.write(moreNames[x]+ "</br>");
            }
