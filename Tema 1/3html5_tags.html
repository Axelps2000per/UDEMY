<html>

    <head>
        <title>Aprendiendo HTML con JB</title>

        <style 
        rel ="stylesheet" type="text/css" href="3style.css">
        </style>
    </head>
    
    <body>
        <header>
            <h1 style="color: red;">Bienvenido a el curso de HMTL5</h1>
            <h2 style="color: rgba (105, 115, 155, 1);"> Subtitulo </h2>
        </header>

        <aside>
            <!-- Contenido secundario en la página principal, ej: zona lateral
            donde suele haber menus de navegación o anuncios o lnks a otros 
            posts, noticias interesantes-->
            <h3 class="centered">Noticias de el mundo de Frogames...</h3>
        </aside>

        <nav>
            <!-- Para cuestiones de elementos de navegacion: pestanas, o zonas 
            donde os permiten ir a otras páginas web-->
            <p class="justified">Noticias</p>
            <p>Sobre Nosotros</p>
            <p>Nuestros cursos Online</p>
            <p>Contáctanos</p>
        </nav>

        <article>
            <!-- Se utiliza para delimitar articulos cerca de la página -->
        <h3 style="text-decoration: line-through;">Cómo empece a aprender a programar...</h3>
        <section>
            <p>bla bla bla </p>
        </section>
        </article>

        <footer>
            <p style="text-decoration: underline"> 2018 Axel Pardo San Alfonso</p>
            <!-- Acabamos de usar Text decoration Texto tachado y subrayado-->
        </footer>
    </body>

    <!-- Usar "Color palette" como herramienta para clientes-->
</html>
