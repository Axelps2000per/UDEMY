<html>
    <head>

        <title>Tus comidas favoritas</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Tus comidas favoritas</h1>

        <script lang="javascript" type="text/javascript">
            
            var idx = 600;
            
            while(idx > 0)              //Cuenta hacia atrás desde 600 
            {
                
                document.write(idx - 5 ); 
                document.write("</br>");                     
                idx = idx - 5;
            } 
         
        </script>
    </body>
</html>
