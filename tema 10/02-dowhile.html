<html>
    <head>

        <title>Bucles do While</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Bucles Do While</h1>

        <script lang="javascript" type="text/javascript">
        
        var idx = 0;
        
        do 
        {
            document.write(idx + "<br/>");
            idx++;
        }while(idx < 101)//Condición de continuación
        
        </script>

    </body>
</html>
