<html>
    <head>

        <title>Tus comidas favoritas</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Tus comidas favoritas</h1>

        <script lang="javascript" type="text/javascript">
            
            var userinput = "";
            
            while(userinput != "exit")
            {
                userinput = prompt("Introduce el nombre de algunas de tus comidas favoritas. Introduce la palabra exit para salir.");
                if(userinput != "exit")
                {
                    document.write(userinput + "<br/>");
                }
            }
        </script>
    </body>
</html>
