<html>
    <head>

        <title>do While</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Do While</h1>

        <script lang="javascript" type="text/javascript">
        
        userinput="";
        
        do 
        {
            document.write("Escribe exit para salir");
            userinput = prompt();
            
        }while (userinput = "exit")
        
        </script>

    </body>
</html>
