<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Bucles While</h1>

        <script lang="javascript" type="text/javascript">
            
            var idx = 1;
            
            document.write("<table border =2px>")
            while(idx <= 10000) //Condición de continuación
            {
                //Código o cuerpo del bucle
                document.write("<tr><td>" + idx + "</td></tr>");    
                      
                idx++;
            } 
            document.write("</table>");

        </script>



    </body>
</html>
