    <!--3er Tipo de diálogo / Caja de valores / Ejemplo : Diálogos en forma de prompt box-->
                    
                <script lang="javascript" type="text/javascript">
                    
                    var age = prompt("Cuántos anos tienes? ", "23");
                    
                    document.write("Nos has dicho que tienes "+ age + " anos.");

                    if (age < 18){
                        document.write("<p>No se permite la entrada a menores de edad</p>");
                    }   else{
                        document.write("<p>Eres mayor de edad, puedes pasar.</p>");
                    }

                </script>
