<html>
    <head>
        <title>Audio</title>
    </head>
    <body>
        <h1>Audio</h1>
        <p>Cuando utilicemos una etiqueta de tipo audio es una buena idea incluir multiples formatos de un mismo fichero para asegurarnos de que el navegador del usuario soporta correctamente el audio. 
        Los 3 formatos más estandar son: MP3, WAV , AIF</p>
        <!--Si despues de 1 audio quiere incrustar un fichero de audio lo 1ero es indicar la etiqueta audio controls.
        Dentro del audio poner una fila para cada archivo fuente del audio en caso de que al usuario no le funcione algo-->
        <audio controls ="controls">
            <source src="02-Audiomp3/game.mp3" type="audio/mp3"/>
            <!--Y otro y otro si tenemos más-->
            El navegador no soporta el fichero del audio.
        </audio>
    </body>
</html>
