
<html>
    <head>
        <title>Imágenes</title>
        <style type="text/css">
            img{
                border: 0px;
            }
        </style>
    </head>
    <body>
        <h1>Imágenes</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga similique error aliquam culpa consequatur quibusdam asperiores nihil, impedit dignissimos quos quisquam tempore excepturi voluptatem maiores! Excepturi accusantium illo distinctio quod.</p>
        <!--Etiqueta par incluir imágenes en HTML-->
        <img src="img/Bernabéu.jpg"
   
            alt="Logo de Bernabéu"/>
    </body>
    <!--Abajo de el <img src puede ir los parámetros de la imagen pero no es necesario
    EJEMPLO: width="500" height="290"  -->

        <!--IMÁGEN CON LINK
        <a href="ACÁ EL LINK">
        <img src="img/Bernabéu.jpg"
            alt="Logo de Bernabéu"/>
        </a>
        -->
        
        <!--
            En algunos casos queremos que el texto este alrededor de la imagen y que quede un poco más bonito. El logo casi siempre con un align left. 
            <img src="img/Bernabéu.jpg"
            alt="Logo de Bernabéu"
            align="right"/>
        -->
</html>
<!--
    src = source
    alternativo = alt="" = Se utiliza para dar una representación en forma de texto del contenido de la imagen en "" irá ej. Logo de SISU

    En el caso de querer usar una imágen con link solo rodearla de un href

    A veces lo más óptimo es poner imágenes en vez de "volver al menu principal" por ejemplo.

    Es común que en las imágenes no haya bordes, hacer eso con el CSS(Recomendacion de JV)
    se puede hacern en CSS aparte
-->
