<html>
    <head>
        <title>Final Test</title>
        <meta charset="UTF-8">
        <script lang="javascript" type="text/javascript">
            function loopArray(theArray){
                for(x in theArray)
                {
                    document.write("Iter: "+x+" Objeto: "+theArray[x]+"</br>");
                }
            }
        </script>

    </head>

    <body>

        <script lang="javascript" type="text/javascript">
            
            var places = ["Madrid", "Tenerife", "Grecia" ,"Talin", "Paris"]; 
            
            places.push("Lima", "Bogot√°", "Barcelona","Estocolmo", "Amsterdan")

            for(x in places)
            {
                document.write(places[x]+"</br>");
            }
            document.write("=================================</br>")

            places.push("Roma")

            loopArray(places);

            places.splice(0,2);
            document.write("=================================</br>")
            loopArray(places);

            document.write("=================================</br>")
            places.sort();
            loopArray(places);
            
        </script>      
    </body>  
</html>
