<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Window</h1>
        <script lang="javascript" type="text/javascript">
            
            //Document
            document.write("Documento: " + window.document + "</br>")

            window.innerWidth = 1024;
            window.innerHeight = 960;

            // Size
            document.write("Resoulución interna: " + window.innerWidth + "x" + window.innerHeight + "</br>");

            //Location
            /*window.location = "https://frogames.es" */
            document.write("Localización: " + window.location + "<br/>");

            //Protocolo
            document.write("Protocolo: " + window.location.protocol);
            
            
        </script>

    </body>
</html>
