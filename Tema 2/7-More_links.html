        <!--En el caso de hacerlo asi: target="_blank" = Indica el contexto bajo el cual se ejecuta Java script y si lo haces asi se recomienda anadir rel = "noopener"  para prevenir que el objeto sea enviado con la peticion cuando vayais a paginas que no controlais(para no enviar ningun dato privado de nuestra página web que estamos utilizando)-->
        <a href="javascript:nombreDemiFuncion()" target ="_blank" rel="noopener">Ejecutar función</a> 
        <!--Otra forma de colocarlo-->
        <a href="#" onclick="nombreDeMiFuncion();return false;">Ejecutar la función</a>
