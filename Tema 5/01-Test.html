<html>
    <head>
        <title>Practicando Formularios</title>
    </head>
    
    <body>
        <h1>Formularios</h1>
        
        <table border="4px">
            <caption>Proceda a llenar su información para crear una cuenta nueva</caption>
            <form action="#" method="post">
                <thead>
                    <tr scope="colgroup">
                        <th scope="col">información</th>
                        <th scope="col">Datos de la nueva cuenta</th>
                    </tr>
                </thead>

                <tbody>
                    <tr scope="rowgroup">
                        <td scope="row">Nombre </td>
                        <td scope="row"><input type="text" name="Nombre" id="Nombre"></td>
                    </tr>
                </tbody>


                <tbody>
                    <tr scope="rowgroup">
                        <td scope="row">Apellidos </td>
                        <td scope="row"><input type="text" name="Apellidos" id="Apellidos" ></td>
                    </tr>
                </tbody>


                <tbody>
                    <tr scope="rowgroup">
                        <td scope="row">Edad </td>
                        <td scope="row"><input type="text" name="Edad" id="Edad" ></td>
                    </tr>
                </tbody>


                <tbody>
                    <tr scope="rowgroup">
                        <td scope="row">Nombre de Usuario </td>
                        <td scope="row"><input type="text" name="username" id="username" ></td>
                    </tr>
                </tbody>

                <tbody>
                    <tr scope="rowgroup">
                        <td scope="row">Contrasena </td>
                        <td scope="row"><input type="password" name="password" id="password" ></td>
                    </tr>
                </tbody>

                <tbody>
                    <tr scope="rowgroup">
                        <td scope="row">Membrecia </td>
                        <td scope="row"><input type="text" name="username" id="username" >
                        </td>
                    </tr>
                </tbody>
          
                <tbody>
                    <tr scope="rowgroup">
                        <td scope="row">Reiniciar información </td>
                        <td scope="row"><input type="reset" value="Reiniciar información"/>
                        </td>
                    </tr>
                </tbody>
                
                <tbody>
                    <tr scope="rowgroup">
                        <td scope="row">Crear cuenta</td>
                        <td scope="row"><input type="submit" value="Enviar información"/>
                        </td>
                    </tr>
                </tbody>
            </form>
        </table>

    </body>
</html>
